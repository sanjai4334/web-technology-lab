<!DOCTYPE html>
<html lang="en">

<head>
  <title>Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <script src="./js/bootstrap.bundle.min.js"></script>
  <link rel="icon" href="./assets/amd.svg">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-black text-light">
  <div class="sticky-top">
    <div class="navbar navbar-expand-lg navbar-dark bg-black py-3">
      <a href="#" class="ms-5">
        <img src="./assets/amd-header-logo.svg" alt="AMD" height="40">
      </a>

      <button class="navbar-toggler me-5" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end me-5" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-white fw-bold p-2 mx-2" href="index.html#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white fw-bold p-2 mx-2" href="index.html#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white fw-bold p-2 mx-2" href="products.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-white fw-bold p-2 mx-2" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div id="contact" class="container-fluid p-3 m-3">
    <p class="h2 mb-3">Contact Us</p>
    <div class="container-sm p-5 ">
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
        </div>
        <button type="submit" class="btn btn-outline-light">Submit</button>
      </form>
    </div>
  </div>

  <div id="contact" class="container p-5 mt-5 m-3">
    <p class="h2 mb-3">Connect With Us</p>
    <div class="container-sm">
      <div class="row">
        <div class="col col-sm-6 col-xl-3">
          <a href="http://www.facebook.com/amd" class="m-3 link-light h5 text-decoration-none d-block"><i
              class="bi-facebook"></i> Facebook</a>
        </div>
        <div class="col col-sm-6 col-xl-3">
          <a href="https://www.instagram.com/amd" class="m-3 link-light h5 text-decoration-none d-block"><i
              class="bi-instagram"></i> Instagram</a>
        </div>
        <div class="col col-sm-6 col-xl-3">
          <a href="https://www.linkedin.com/company/amd" class="m-3 link-light h5 text-decoration-none d-block"><i
              class="bi-linkedin"></i> Linkedin</a>
        </div>
        <div class="col col-sm-6 col-xl-3">
          <a href="https://twitter.com/amd" class="m-3 link-light h5 text-decoration-none d-block"><i
              class="bi-twitter-x"></i> Twitter-X</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
